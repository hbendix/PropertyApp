<ActionBar class="action-bar">
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="onNavBtnTap()" class="titleFont"></NavigationButton>
    <Label class="action-bar-title" text="Property"></Label>
</ActionBar>
<FAB (tap)="saveProperty(property)" rippleColor="#f1f1f1" row="1" class="fab-button"
    *ngIf="!isList && isLoggedIn" horizontalAlignment="right" icon="res://ic_star_white_24dp">
</FAB> 
<GridLayout class="page"  *ngIf="!isList" >
    <ScrollView #scrollView (scroll)="onScroll($event, scrollView, topView)">
        <StackLayout>
            <StackLayout #topView height="250" style="background-image: url('{{property.propertyImageUrl}}'); background-repeat: no-repeat; background-position: center; background-size: cover;">
                <Label  text="{{property.isForSale ? 'For sale' : 'For rent'}}"
                        class="forSale" 
                        textAlignment="right" 
                        width=""
                        horizontalAlignment="right" 
                        marginTop="10"></Label>
            </StackLayout>
            <StackLayout width="100%" backgroundColor="white" padding="10"class="border" height="92%">
                
                <TextView editable="false"style="background-color: transparent;
                        border-color: transparent;">
                    <Span   text="&#xf5a0;" 
                            class="fas" 
                            fontWeight="300"
                            fontSize="14" 
                            color="#707070" ></Span>
                    <Span   text=" {{property.fullAddress}}" 
                            fontWeight="500"
                            fontSize="14"></Span>
                </TextView>
                <TextView       editable="false" 
                                class="price-area"
                                style="border-color: #707070;">
                        <Span   text="{{property.price}}" 
                                fontWeight="Bold"
                                fontSize="36"></Span>
                </TextView>
                <GridLayout rows="*" 
                        columns="*,* ,* ,* ,* , *" margin="10">
                        <Label text="&#xf236;" color="#3d5afe" horizontalAlignment="right" fontSize="20" class="fas"col="0" row="0"></Label>
                        <Label text="{{ property.bedroomNumber !== null ? property.bedroomNumber : 'N/A' }}" color="#555" col="1" margin="0 0 0 10" row="0" textWrap="true"></Label>

                        <Label text="&#xf2cd;" color="#3d5afe" horizontalAlignment="right" fontSize="20" class="fas"col="2" row="0"></Label>
                        <Label text="{{ property.bathroomNumber !== null ? property.bathroomNumber : 'N/A' }}" color="#555" col="3" margin="0 0 0 10" row="0" textWrap="true"></Label>

                        <Label text="&#xf540;" color="#3d5afe" horizontalAlignment="right" fontSize="20" class="fas"col="4" row="0"></Label>
                        <Label text="{{ property.parkingSpaces !== null ? property.parkingSpaces : 'N/A' }}" color="#555" col="5" margin="0 0 0 10" row="0" textWrap="true"></Label>
                        
                </GridLayout>

                <Label text="TAGS" margin="10"></Label>
                <Label  *ngFor="let tag of property.tags"
                        text="{{tag}}" 
                        textAlignment="left"
                        margin="10" 
                        class="stats"></Label>
                
                <Label text="MORE INFORMATION" margin="10"></Label>
                <StackLayout margin="10">
                        <GridLayout rows="*" columns="auto, *, auto" class="listItem" (tap)="viewAreaStats()">
                                <Label text="&#xf1fe;" margin="4" color="#3d5afe" horizontalAlignment="center" fontSize="20" class="fas"col="0" row="0"></Label>
                                <Label text="Area Statistics"  margin="0 0 0 10" color="#555" fontSize="20" col="1" row="0"></Label>
                                <Label text="&#xf0da;" margin="4" color="#555" horizontalAlignment="center" fontSize="20" class="fas"col="2" row="0"></Label>
                        </GridLayout>
                        <GridLayout rows="*" columns="auto, *, auto" class="listItem" margin="10 0 0 0">
                                <Label text="&#xf688;" margin="4" color="#3d5afe" horizontalAlignment="center" fontSize="20" class="fas"col="0" row="0"></Label>
                                <Label text="Sales History"  margin="0 0 0 10" color="#555" fontSize="20" col="1" row="0"></Label>
                                <Label text="&#xf0da;" margin="4" color="#555" horizontalAlignment="center" fontSize="20" class="fas"col="2" row="0"></Label>
                        </GridLayout>
                        <GridLayout rows="*" columns="auto, *, auto" class="listItem" margin="10 0 0 0"(tap)="goToLink()" *ngIf="property.lister_name && property.lister_url">
                                <Label text="&#xf35d;" margin="4" color="#3d5afe" horizontalAlignment="center" fontSize="20" class="fas"col="0" row="0"></Label>
                                <Label text="View listing by {{ property.lister_name }}"  margin="0 0 0 10" color="#555" fontSize="20" col="1" row="0"></Label>
                                <Label text="&#xf0da;" margin="4" color="#555" horizontalAlignment="center" fontSize="20" class="fas"col="2" row="0"></Label>
                        </GridLayout>
                </StackLayout>
                
                <GridLayout columns="*, *" 
                            width="100%" 
                            height="45"
                            (tap)="isEditing = !isEditing"
                            backgroundColor="white"
                            *ngIf="isViewingShortlist">
                    <Label  text="COMMENTS" 
                            textAlignment="left" 
                            row="0" 
                            col="0" 
                            margin="10"
                            backgroundColor="white"></Label>
                    <Label  text="&#xf055;" 
                            class="fas" 
                            textAlignment="right" 
                            row="0" 
                            margin="13 10 10 10"
                            col="1" 
                            backgroundColor="white"
                            *ngIf="!isEditing" 
                            color="#ff5722"></Label>

                    <Label  text="&#xf056;" 
                            class="fas" 
                            textAlignment="right" 
                            row="0" 
                            margin="13 10 10 10"
                            col="1" 
                            backgroundColor="white" 
                            *ngIf="isEditing"
                            color="#ff5722"></Label>

                </GridLayout>
                <TextView   editable="true" 
                            class="comment"
                            margin="10" 
                            *ngIf="isEditing && isViewingShortlist"
                            name="newComment"
                            [(ngModel)]="newComment"></TextView>

                <Label  text="ADD COMMENT" 
                        class="addComment" 
                        width="auto"
                        fontSize="20"
                        textAlignment="center" 
                        margin="10" 
                        *ngIf="isEditing && isViewingShortlist"
                        (tap)="addComment(newComment)"
                        color="#ff5722"></Label>
                <StackLayout    *ngFor="let comment of property.notes; let i = index;"
                                margin="0 0 10 0" >
                    <Label  text="{{ getDatesForComment(i)}}" 
                            fontWeight="300"
                            fontSize="12" 
                            margin="3 0 3 10"
                            color="#707070">
                    </Label>
                    <TextView   editable="{{editingComment ? true : false}}" 
                                class="comment" 
                                [(ngModel)]="comment.content"
                                margin="3">
                    </TextView>
                    <GridLayout columns="*, *" 
                            width="100%" 
                            height="35"
                            backgroundColor="white">
                        <Label   text="&#xf044;" 
                                class="far" 
                                textAlignment="right" 
                                horizontalAlignment="right"
                                row="0" 
                                margin="2"
                                col="1" 
                                backgroundColor="white"
                                color="#4CAF50"
                                *ngIf="!editingComment"
                                (tap)="editingComment = !editingComment"></Label>
                        <Label   text="&#xf0c7;" 
                                class="far" 
                                textAlignment="right" 
                                horizontalAlignment="right"
                                row="0" 
                                margin="2"
                                col="1" 
                                backgroundColor="white"
                                color="#4CAF50"
                                *ngIf="editingComment"
                                (tap)="updateComment(i, comment.content)"></Label>

                        <Label   text="&#xf2ed;" 
                                class="far" 
                                textAlignment="left" 
                                horizontalAlignment="left"
                                row="0" 
                                margin="2 0 0 10"
                                col="0" 
                                backgroundColor="white"
                                color="#F44336"
                                *ngIf="editingComment"
                                (tap)="deleteComment(i)"></Label>
                    </GridLayout>
                </StackLayout>
                <Label style="visibility:hidden;" margin="10 0 45 0"></Label>               
            </StackLayout>
        </StackLayout>
    </ScrollView>
</GridLayout>
<StackLayout orientation="vertical" width="100%" height="100%"
    backgroundColor="white" *ngIf="isList">
    <StackLayout orientation="vertical" width="100%" height="100%"
    backgroundColor="white" *ngIf="propertyList.length > 0">
        <TextView editable="false" class="textarea">
            <Span text="Found {{ propertyList.length }} properties at this marker!"
                margin="1 10" fontSize="22" class="titleFont"></Span>
        </TextView>
        <ScrollView row="1" backgroundColor="white">
                <ListView class="list-group" [items]="propertyList" separatorColor="#f7f7f7" backgroundColor="white" height="100%">
                        <ng-template let-item="item" let-i="index">
                                <CardView class="cardStyle" margin="10" elevation="40" radius="15" ripple="true" (tap)="onItemTap(i)">
                                        <GridLayout rows="*, *, *, *, *" columns="*, *">
                                        <Image
                                                src="{{item.propertyImageUrl}}"
                                                stretch="aspectFit"
                                                verticalAlignment="stretch"
                                                col="0"
                                                row="0"
                                                rowSpan="2"
                                                colSpan="2"
                                        ></Image>
                                        <StackLayout    col="0" 
                                                        row="3"
                                                        colSpan="2"
                                                        backgroundColor="white" 
                                                        class="list-group-item" >
                                                <Label class="list-group-item-heading" [text]="item.fullAddress"></Label>
                                        </StackLayout>
                                        <Label  text="&#xf0a4;" 
                                                class="far" 
                                                textAlignment="right" 
                                                horizontalAlignment="right"
                                                row="4" 
                                                margin="2"
                                                padding="10"
                                                col="1" 
                                                colSpan="2"
                                                fontSize="16"
                                                color="#4CAF50"
                                                backgroundColor="white"></Label>
                                        </GridLayout>
                                </CardView>
                        </ng-template> 
                </ListView>
        </ScrollView>
    </StackLayout>
</StackLayout>
