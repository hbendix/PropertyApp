<ActionBar class="action-bar">
        <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="onNavBtnTap()"></NavigationButton>
        <Label class="action-bar-title" text="My Shortlists"></Label>
</ActionBar>
<ScrollView row="1">
    <ListView class="list-group" [items]="shortlists" (itemTap)="itemSelected($event)" separatorColor="#f7f7f7">
        <ng-template let-shortlist="item">
            <GridLayout columns="auto, *" class="list-group-item"
                style="border:1;">
                <StackLayout col="0" backgroundColor="white" class="list-group-item" margin="0">
                    <Image [src]="shortlist.propertyThumbUrl" class="thumb img-circle" margin="0"></Image>
                </StackLayout>
                <StackLayout col="1" backgroundColor="white" class="list-group-item" *ngIf="shortlist.propertyName !== undefined">
                    <Label class="list-group-item-heading" [text]="shortlist.propertyName"></Label>
                    <Label class="list-group-item-text" [text]="shortlist.fullAddress"></Label>
                </StackLayout>
                <StackLayout col="1" backgroundColor="white" class="list-group-item" *ngIf="shortlist.propertyName === undefined">
                    <Label class="list-group-item-heading" [text]="shortlist.fullAddress"></Label>
                </StackLayout>
            </GridLayout>
        </ng-template>
    </ListView>
    <ActivityIndicator [busy]="isBusy" class="activity-indicator" margin="15 0 0 0" *ngIf="shortlists.length === 0"></ActivityIndicator>
</ScrollView>
