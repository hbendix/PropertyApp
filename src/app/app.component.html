Learn more about the RadSideDrawer UI component and how it can be customized in this documentation article:
http://docs.telerik.com/devtools/nativescript-ui/Controls/NativeScript/SideDrawer/getting-started
-->
<RadSideDrawer [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
        <StackLayout row="0" class="sidedrawer-header" verticalAlignment="bottom">
            <!-- <Label class="sidedrawer-header-image fa" text="&#xf2bd;"></Label> -->
            <Label class="ab sidedrawer-header-brand" text="HABITAPP"></Label>
            <Label class="ab footnote" text="Welcome back, {{username !== '' ? username : ''}}" [ngClass]="{'hidden': !isLoggedIn}"></Label>
        </StackLayout>
    
        <ScrollView row="1">
            <StackLayout class="sidedrawer-content">
                <GridLayout columns="auto, *" 
                            class="sidedrawer-list-item" 
                            [class.selected]="isComponentSelected('/home')" 
                            (tap)="onNavItemTap('/home')">
                    <Label col="0" text="&#xf015;" class="fa"></Label>
                    <Label col="1" text="Home" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/property-search')" (tap)="onNavItemTap('/property-search')">
                    <Label col="0" text="&#xf002;" class="fas"></Label>
                    <Label col="1" text="Search" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" 
                            class="sidedrawer-list-item"
                            [class.selected]="isComponentSelected('/shortlists')" 
                            (tap)="onNavItemTap('/shortlists')"
                            *ngIf="isLoggedIn">
                    <Label col="0" text="&#xf0ca;" class="fas"></Label>
                    <Label col="1" text="My Shortlists" class="p-r-10"></Label>
                </GridLayout>

                <StackLayout class="hr-light"></StackLayout>

                <GridLayout columns="auto, *" 
                            class="sidedrawer-list-item" 
                            [class.selected]="isComponentSelected('/settings')" 
                            (tap)="onNavItemTap('/settings')"
                            *ngIf="isLoggedIn">
                    <Label col="0" text="&#xf013;" class="fa"></Label>
                    <Label col="1" text="My Account" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" 
                            class="sidedrawer-list-item" 
                            [class.selected]="isComponentSelected('/settings')" 
                            (tap)="logout()"
                            *ngIf="isLoggedIn">
                    <Label col="0" text="&#xf2f5;" class="fas"></Label>
                    <Label col="1" text="Logout" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" 
                            class="sidedrawer-list-item"
                            [class.selected]="isComponentSelected('/login')"
                            (tap)="onNavItemTap('/login')"
                            *ngIf="!isLoggedIn">
                    <Label col="0" text="&#xf2f5;" class="fas"></Label>
                    <Label col="1" text="Log in" class="p-r-10"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>
    <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
