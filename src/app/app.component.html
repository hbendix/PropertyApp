<RadSideDrawer [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
        <StackLayout row="0" class="sidedrawer-header">
            <Label class="sidedrawer-header-image fa" text="&#xf2bd;"></Label>
            <Label class="sidedrawer-header-brand" text="Harry"></Label>
            <Label class="footnote" text="email@email.com"></Label>
        </StackLayout>
    
        <ScrollView row="1">
            <StackLayout class="sidedrawer-content">
                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/home')" (tap)="onNavItemTap('/home')">
                    <Label col="0" text="&#xf015;" class="fa"></Label>
                    <Label col="1" text="Home" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/property-search')" (tap)="onNavItemTap('/property-search')">
                    <Label col="0" text="&#xf002;" class="fas"></Label>
                    <Label col="1" text="Search" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/shortlists')" (tap)="onNavItemTap('/shortlists')">
                    <Label col="0" text="&#xf0ca;" class="fas"></Label>
                    <Label col="1" text="My Shortlists" class="p-r-10"></Label>
                </GridLayout>
                
                <!-- <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/area')" (tap)="onNavItemTap('/area')">
                    <Label col="0" text="&#xf5a0;" class="fas"></Label>
                    <Label col="1" text="Shortlisted Area" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item">
                    <Label col="0" text="&#xf015;" class="fa"></Label>
                    <Label col="1" text="Shortlisted Property" class="p-r-10"></Label>
                </GridLayout> -->

                <StackLayout class="hr-light"></StackLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/settings')" (tap)="onNavItemTap('/settings')">
                    <Label col="0" text="&#xf013;" class="fa"></Label>
                    <Label col="1" text="My Account" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/settings')" (tap)="logout()">
                    <Label col="0" text="&#xf2f5;" class="fas"></Label>
                    <Label col="1" text="Logout" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/settings')" (tap)="login()">
                    <Label col="0" text="&#xf2f5;" class="fas"></Label>
                    <Label col="1" text="Log in" class="p-r-10"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>
    <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
